<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<div>

    <table>
        <thead>
        <tr>
            <th>title</th>
            <th>year</th>
            <th>genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.genre}"></td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
