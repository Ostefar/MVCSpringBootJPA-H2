<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<div>

    <table>
        <thead>
        <tr>
            <th>title</th>
            <th>year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movies: ${movie}">
            <td th:text="${movies.title}"></td>
            <td th:text="${movies.year}"></td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
